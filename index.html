<!DOCTYPE html>
<html>
  <head>
    <title>NLW Hit</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img class="formatacaoIMG" src="simbol.svg" alt="Selo" />
          </span>
          <img
            class="formatacaoIMG"
            src="foto 1.jpg"
            alt="Foto pessoal"
            width="180px"
            height="180px"
            id="fotoPessoal"
          />
          <h1 id="userName">Max</h1>
          <a
            href="https://www.instagram.com/max_wsilva/"
            target="_blank"
            id="userGitHub"
          >
            <img src="github 2.svg" alt="Icone" />
            <div id="userLogin">max_wsilva</div>
          </a>
        </div>
        <p id="bio">Um estudante de programação</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/jukes" target="_blank">
              <img src="youtube.svg" alt="Icone Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a
              href="https://instagram.com/champagnepapi/?hl=pt"
              target="_blank"
            >
              <img src="Instagram.svg" alt="Icone Insta" target="_blank" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/sonicmasters" target="_blank">
              <img src="facebook.svg" alt="Icone Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/donaldtrump" target="_blank">
              <img src="twitter.svg" alt="Icone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
